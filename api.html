<body>
  
  <script>
    const express = require('express');
    const app = express();
    const client_id = '25xdVcZsmNI4AGvVudX_';
    const client_secret = 'EMu9FXXM5c';

    app.get('/search/movie', function (req, res) {
      const api_url = 'https://openapi.naver.com/v1/search/movie?query=25xdVcZsmNI4AGvVudX_display=10&start=1&sort=genre=1'; 
      // + encodeURI(req.query.query); 
      const request = require('request');

      var options = {
        url: api_url,
        headers: {'X-Naver-Client-Id':client_id, 'X-Naver-Client-Secret': client_secret}
      };

      request.get(options, function (error, response, body) {
        if (!error && response.statusCode == 200) {
          res.writeHead(200, {'Content-Type': 'text/json;charset=utf-8'});
          res.end(body);
        } else {
          res.status(response.statusCode).end();
          console.log('error = ' + response.statusCode);
        }
      });
    });
    app.listen(3000, function () {
    console.log('http://127.0.0.1:5500/api.html/search/movie?query=actor app listening on port 3000!');
  });
  </script>
